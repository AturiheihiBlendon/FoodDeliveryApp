<!DOCTYPE html>
<head>
    <script>
        function Placeorder(){
            Uname=document.getElementById("name");
            mobile=document.getElementById("number");
            burger=document.getElementById("optBurger");
            rollex=document.getElementById("optRollex");
            pizza=document.getElementById("optPizza");
            chicken=document.getElementById("optChicken");
            coke=document.getElementById("optCoke");

            var meal_cost=0;
            var Ad_on_cost=0;
            var meal_name="";
            var Ad_on_name="";

            if(burger.checked){
                meal_cost=13;
                meal_name=burger.value;
            }

            if(rollex.checked){
                meal_cost=13;
                meal_name=rollex.value;
            }

            if(pizza.checked){
                meal_cost=13;
                meal_name=pizza.value;
            }

            if(chicken.checked){
                meal_cost=13;
                meal_name=chicken.value;
            }
            
            if(coke.checked){
                Ad_on_cost=1+meal_cost;
                Ad_on_name=coke.value+"<br>";
            }

            }
    </script>

</head>
<body>
    <div>
        <font size ="6">
            <table id="orderform" width="800" align="center" border="2" cellpadding="4" cellspacing="4">
                <tr>
                    <td>
                        <img src="images/rolex.jpg" width="1000" height="400">
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">CUSTOMER DETAILS</td>
                </tr>

                <tr>
                    <td>Customer's name</td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Customer's contact</td>
                    <td><input type="number" id="number"></td>
                </tr>

                <tr>
                    <td>Customer's address</td>
                    <td><input type="text" id="home"></td>
                </tr>

                <tr>
                    <td align="center"><b>Select your choices and we serve you</b></td>
                </tr>
                <tr>
                    <td>
                        <img src="images/burger.jpg"><br>
                        <input type="radio" id="optBurger" name="meal" value="omgBurger">Burger  (&#x24;13)
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="images/rolex.jpg" height="200"><br>
                        <input type="radio" id="optRollex" name="meal" value="Rollex">UgaRoll  (&#x24;6)
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="images/pizza.jpg"><br>
                        <input type="radio" id="optPizza" name="meal" value="Pizza-Hut">Pizza Hut  (&#x24;12)
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="images/chicken.jpg"><br>
                        <input type="radio" id="optChicken" name="meal" value="Streetwise-Chicken">Streetwise Chicken  (&#x24;10)
                    </td>
                </tr>

                <tr>
                    <td align="center"  colspan="2"><b>Select Ad-on's</b></td>
                </tr>

                <tr>
                    <td>
                        <img src="images/coke.jpg" height="200"><br>
                        <input type="checkbox" id="optCoke" value="CocaCola">350ml coke
                    </td>
                </tr>

                <tr>
                    <td align="center">
                        <input type="button" value="Place order" onclick="Placeorder()">
                    </td>
                </tr>
            </table>
    </div>
</body>
