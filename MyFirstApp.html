<!DOCTYPE html>
<head>

</head>
<body>
    <div>
        <font size ="6">
            <table id="orderform" width="800" align="center" border="2" cellpadding="4" cellspacing="4">
                <tr>
                    <td>
                        <img src="images/rolex.jpg" width="1000" height="400">
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center">CUSTOMER DETAILS</td>
                </tr>

                <tr>
                    <td>Customer's name</td>
                    <td><input type="text" id="name"></td>
                </tr>
                <tr>
                    <td>Mobile number</td>
                    <td><input type="number" id="number"></td>
                </tr>

                <tr>
                    <td>Customer's address</td>
                    <td><input type="text" id="home"></td>
                </tr>

                <tr>
                    <td align="center"><b>Select your choices and we serve you</b></td>
                </tr>
                <tr>
                    <td>
                        <img src="images/burger.jpg"><br>
                        <input type="radio" id="optBurger" name="meal" value="omgBurger">Burger  (&#x24;13)
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="images/rolex.jpg" height="200"><br>
                        <input type="radio" id="optRollex" name="meal" value="omgBurger">UgaRoll  (&#x24;6)
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="images/pizza.jpg"><br>
                        <input type="radio" id="optPizza" name="meal" value="omgBurger">PizzaHut  (&#x24;12)
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="images/chicken.jpg"><br>
                        <input type="radio" id="optChicken" name="meal" value="omgBurger">Streetwise Chicken  (&#x24;10)
                    </td>
                </tr>

                <tr>
                    <td>
                        <img src="images/coke.jpg" height="200"><br>
                        <input type="radio" id="optCoke" name="meal" value="omgBurger">350ml coke  (&#x24;3)
                    </td>
                </tr>

                <tr>
                    <td  colspan="2">Select Ad-on's</td>
                </tr>
            </table>
    </div>
</body>
